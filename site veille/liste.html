<script>
  var ok =document.getElementById("ok");
var myTable = document.getElementById("myTable");
  var pageNum=1;

ok.addEventListener("click",function(){
    event.preventDefault();
    var xReq = new XMLHttpRequest();
xReq.open('get','veille'+ pageNum +'.json');
xReq.onload = function(){
var xdata =JSON.parse(xReq.responseText);

       addHtml(xdata);
};
    pageNum++;
xReq.send();
if (pageNum>1 ){
    ok.classList.add("btnx");
    ok.style.backgroundColor="#eee";
    ok.style.color =" lightgray";
}
});







function addHtml(xdata){
    
    var a  ;
    for (i=0; i<xdata.length; i++){
        a +="<tr>"+"<td>"+xdata[i].Titre+"</td>"+"<td>"+xdata[i].date_exposé+"</td>"+"<td>"+xdata[i].Réailiser+"</td>"+"<td>"
        +xdata[i].line+"</td>"+"</tr>";
      }
      myTable.insertAdjacentHTML('beforeend',a);
    ;
}



// RECHERCHE

 
function myFunction() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }       
    }
  }
</script>
